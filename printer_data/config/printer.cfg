[heater_bed]
heater_pin: PC9
sensor_type: ATC Semitec 104GT-2
sensor_pin: PC4
#control: pid
#pid_Kp: 54.027
#pid_Ki: 0.770
#pid_Kd: 948.182
min_temp: 0
max_temp: 130

[heater_fan controller_fan]
pin: PB15
heater: heater_bed
heater_temp: 45.0

[heater_fan nozzle_cooling_fan]
pin: PC7

[fan]
pin: PC6

[mcu]
serial: /dev/serial/by-id/usb-Klipper_stm32g0b1xx_1600150015504D5930393520-if00
# serial: /dev/ttyAMA0
# restart_method: command

[force_move] 
enable_force_move: true 

[idle_timeout]
gcode:
  {% if printer.pause_resume.is_paused %}
    M118 Idle timeout while paused, turning off hotend
    SET_HEATER_TEMPERATURE HEATER=extruder TARGET=0
  {% else %}
    M118 Idle timeout
    TURN_OFF_HEATERS
    M84
  {% endif %}
timeout: 1800

[printer]
kinematics: cartesian
max_velocity: 300
max_accel: 3000
max_z_velocity: 5
max_z_accel: 100

[board_pins]
aliases:
    # EXP1 header
    EXP1_1=PB5,  EXP1_3=PA9,   EXP1_5=PA10, EXP1_7=PB8, EXP1_9=<GND>,
    EXP1_2=PA15, EXP1_4=<RST>, EXP1_6=PB9,  EXP1_8=PD6, EXP1_10=<5V>


######################################################################
#  MACROS
######################################################################
[gcode_macro START_PRINT]
gcode:
    standby_LEDs_on #Standby LEDs on 
    {% set BED_TEMP = params.BED_TEMP|default(60)|float %}
    {% set EXTRUDER_TEMP = params.EXTRUDER_TEMP|default(190)|float %}    
    M104 S{EXTRUDER_TEMP} # set final nozzle temp
    M190 S{BED_TEMP} # Heat bed for probing
    G28 # Home the printer
    # BED_MESH_CALIBRATE ADAPTIVE=1  # If you are generating a new bed mesh:
    ## NOTE:    The adaptive meshing feature requires exclude_object     ##
    ##      and may require 'Label Objects' to be enabled in the slicer  ##
    ##           To mesh without it just use BED_MESH_CALIBRATE          ##
    BED_MESH_PROFILE LOAD=default # If you are loading an existing mesh:
    G1 Z5.0 F3000 # Move Z Axis up little to prevent scratching of Heat Bed
    G1 X0.1 Y20 Z0.3 F5000.0 # Move to start position
    M109 S{EXTRUDER_TEMP} # Set and wait for nozzle to reach printing temperature
    start_print_led # Start LEDs for print 
    G1 X0.1 Y80.0 Z0.3 F1500.0 E15 # Draw the first line
    G1 X0.1 Y80.0 Z0.6 F5000.0 # Move up a little
    G1 X0.1 Y20 Z0.6 F1500.0 E30 # Draw the second line
    G92 E0 # Reset Extruder
    G1 Z5.0 F3000 # Move Z Axis up little to prevent scratching of Heat Bed
    G1 X5 Y20 Z0.3 F5000.0  # Move over to prevent blob squish
    G1 Z5 F3000 # Move the nozzle near the bed
    [exclude_object] # Enable exclude_object for adaptive meshing




#[gcode_macro END_PRINT]
#gcode:
#  {if max_layer_z < max_print_height}G1 Z{z_offset+min(max_layer_z+2, max_print_height)} F600 ; Move print head up{endif}
#  G92 E1
#  G1 E-1 F300
#  G28 X0 Y0G28 X0 Y0
  
#  M84 X Y E ; disable motors

[gcode_macro END_PRINT]
gcode:
    compleate_print_led # Successfully compleated print LEDs on 
    # Turn off bed, extruder, and fan
    M140 S0
    M104 S0
    M106 S0
    # Move nozzle away from print while retracting
    G91
    G1 X-2 Y-2 E-3 F300
    # Raise nozzle by 10mm
    G1 Z10 F3000
    G28 X0 Y0G28 X0 Y0
    G90   
    # Disable steppers
    M84
    

